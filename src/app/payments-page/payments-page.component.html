<div>
    <div class="row">
        <div class="col"><h1>Payments</h1></div>
    </div>

    <div class="row">
    <div class="col-md-6">
        <nb-alert status="success">
            Earned since Last Payment
            <h2 style="color: white; margin: 0.2em;">$571.43</h2>
            Wednesday, January 20
          </nb-alert>
    </div>
    <div class="col-md-6">
        <nb-alert status="primary">
            Payment in
            <h2 style="color: white; margin: 0.2em;">10 days</h2>
            Wednesday, January 20
          </nb-alert>
    </div>
    </div>
    <div class="row">

        <div class="col-12">
            <nb-card>
                <nb-card-body>
                    <nb-list>
                        <nb-list-item style="font-weight: bold;">
                            <span style="width: 40%;">Date</span>
                            <span style="width: 20%;">Payment</span>
                            <span style="width: 20%;">Hours</span>
                        </nb-list-item>
                        <nb-list-item *ngFor="let item of payments">
                            <span style="width: 40%;">{{ item.date }}</span>
                            <span style="width: 20%;">{{ item.payment }}</span>
                            <span style="width: 20%;">{{ item.hours }}</span>
                            <nb-actions size="small" >
                                <nb-action icon="info-outline"></nb-action>
                              </nb-actions>
                        </nb-list-item>
                    </nb-list>

                    
                    
                </nb-card-body>
                

            </nb-card>
        </div>
    </div>



</div>
