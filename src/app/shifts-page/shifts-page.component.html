<div>

    <div class="row">
        <div class="col-12">
            <h1>Upcoming Shifts</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-12">
            <nb-card>
                <nb-card-body>
                    <nb-list>
                        <nb-list-item style="font-weight: bold;">
                            <span style="width: 40%;">Date</span>
                            <span style="width: 20%;">Time</span>
                            <span style="width: 20%;">Length</span>
                        </nb-list-item>
                        <nb-list-item *ngFor="let item of shifts">
                            <span style="width: 40%;">{{ item.date }}</span>
                            <span style="width: 20%;">{{ item.time }}</span>
                            <span style="width: 20%;">{{ item.length }}</span>
                            <nb-actions size="small" >
                                <nb-action icon="close-outline"></nb-action>
                                <nb-action icon="info-outline"></nb-action>
                              </nb-actions>
                        </nb-list-item>
                    </nb-list>

                    
                    
                </nb-card-body>
                

            </nb-card>
        </div>
    </div>

</div>
